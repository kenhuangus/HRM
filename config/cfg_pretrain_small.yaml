# Small training config for HRM testing

defaults:
  - arch: hrm_v1
  - _self_

hydra:
  output_subdir: null

# Data path - use our synthetic sudoku dataset
data_path: data/sudoku-small

# Hyperparams - Small training for testing
global_batch_size: 2  # Very small for testing with 10 examples
max_steps: 100  # Limit to 100 steps for quick testing

epochs: 1
eval_interval: 50
checkpoint_every_eval: True

lr: 1e-4
lr_min_ratio: 1.0
lr_warmup_steps: 5

# Standard hyperparameter settings for LM, as used in Llama
beta1: 0.9
beta2: 0.95
weight_decay: 0.1
puzzle_emb_weight_decay: 0.1

# Hyperparams - Puzzle embeddings training
puzzle_emb_lr: 1e-2
